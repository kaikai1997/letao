<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <title>乐淘商城首页</title>
</head>
<div class="contniner">

  <!-- 公共头部 -->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left">
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <h4> 乐淘云购</h4>
    <a href="search.html" class="icon_right">
      <span class="fa fa-search"></span>
    </a>
  </div>



  <div class="lt_category_l">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <ul>
          <!-- 坑 -->
        </ul>
      </div>
    </div>

  </div>




  <div class="lt_category_r">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <ul>

          <!-- 再来个坑 -->

        </ul>
      </div>
    </div>
  </div>




  <!-- 公共底部 -->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li class="now">
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<body>
  <script type="text/html" id="tpl">
  
    {{each rows v i}}
    <li data-id='{{v.id}}' class='{{v.id === 1? 'now' : ''}}'>
        <a href="javascript:;">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>
  <script type="text/html" id="tpl2"> 
    {{if rows.length === 0}}
      <p class='category_tips'>该分类下没有更多的品牌信息</p>
    {{/if}}
    
    {{each rows v i}}       
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
   </li>
  {{/each}}
  </script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"> </script>
</body>

</html>
